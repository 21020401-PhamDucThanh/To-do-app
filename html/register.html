<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../template/css/LoginRegister.css">
</head>

<body>
  <div class="register-container">
    <h1>Register</h1>
    <div class="form-group">
      <label for="register-email">Email</label>
      <input type="text" id="register-email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" id="register-password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="register-username">Username</label>
      <input type="text" id="register-username" placeholder="Enter your username">
    </div>
    <button class="btn" onclick="register()">Register</button>
    <p class="register-link">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="../js/register.js"></script>
</body>

</html>
